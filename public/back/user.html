<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>老姚的乐淘商城</title>
  
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/login.css">

</head>
<body>
  <!-- 侧边栏 -->
     <div class="banner">
    <!-- 顶部 -->
        <div class="b-top">
         <a href="#">斌哥最棒</a>
        </div>
    <!-- 图片 -->
      <div class="b-img">
       <img src="./images/timg-5.jpg" alt="">
       <p>小姚厉害</p>
      </div>
    <!-- 管理分类 -->
       <div  class="b-guanli">
         <ul>
           <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
           <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
              <div class="b-one child" style="display: none">
                <a href="one.html">一级分类</a>
                <a href="two.html">二级分类</a>
              </div>  
               
           </li>
           <li><a href="shangpin.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
           
         </ul>
       </div>
     </div>
   <!--内容区-->
   <div class="t-banner">
    <!-- 上半部分  -->
     <div class="l-banner">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
     </div> 
     <!-- 流失布局 -->
     <div class="container-fluid lujin">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
             <li><a href="user.html">用户管理</a></li>
           </ol>
   
      <table class="table table-bordered">
          <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="20%">用户名</th>
                <th width="30%">手机号</th>
                <th width="20%">状态</th>
                <th width="20%">操作</th>
              </tr>

         </thead>

         <tbody>
             <!-- 挖个坑 -->
        </tbody>
         
      </table> 
      
     <ul class="pagination">

     </ul>  

    </div>    

       
   </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="mymodal">
        <div class="modal-dialog modal-sm"  >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body modalp">
              <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary logout">退出</button>
            </div>
          </div>
        </div>
      </div>
     
     <!-- 模态框 -->
      <div class="modal fade" tabindex="-1" id="usermodal">
          <div class="modal-dialog modal-sm"  >
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body modalp">
                <p><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="queding">确定</button>
              </div>
            </div>
          </div>
        </div>

     
   <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js "></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/logo.js"></script>
  <script src="./js/commit.js"></script>
  <script src="./js/user.js"></script>
 
 <script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>
      <td width="10%">{{i+1+(page-1)*pageSize}}</td>
      <td width="20%">{{v.username}}</td>
      <td width="30%">{{v.mobile}}</td>
      <td width="20%">{{v.isDelete===1?'正常':"禁用"}}</td>
      <td width="20%" data-id={{v.id}}>
          {{if v.isDelete===1}}
        <button class="btn btn-danger">禁用</button>           
 
         {{/if}}
          {{if v.isDelete===0}}
        <button class="btn btn-success">启用</button>           
 
         {{/if}}
           
       
      
      </td>
    </tr>
  
  {{/each}}
 
 
 
 </script>

  
</body>
</html>
